<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Linx-chat</title>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>

  <script type="text/javascript" src="/chat/socket.io/socket.io.js"></script>
  <style>
    input {
      width: 100%;
    }
  </style>
</head>

<body>
  <h1>Linx Chat</h1>
  <form name="form">
    <h2>Configuration</h2>
    <label for="server">Server:</label>
    <input type="text" id="server" placeholder="http://127.0.0.1:3003" value="http://127.0.0.1:3003">
    <br>
    <label for="token">Token:</label>
    <input type="text" id="token" value="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjU5YTBhNWUwYzg3MzUyYTBhMDgyMTBkZSIsImlhdCI6MTUwNTMxNTcwNDU2N30.JYF688Wkew5L-c30EJOxFg3tMrTOOuIbIpQPiKCzBZ8">
    <br>    
    <label for="exchangeMatchId">Exchange Match ID:</label>
    <input type="text" id="exchangeMatchId" value="59b87abaa21bb21b95a788ba">
    <br>
    <br>  
    <input type="button" value="Save" onclick="setup()">
    <div id="chat">
      <h2>Chat:</h2>
      <ul id="messages">
      </ul>
      <input type="text" id="message">
      <input type="button" value="Save" onclick="send()">
    </div>
  </form>
  <script type="text/javascript">
    var socket;
    var token;

    function validate(server, token, exchangeMatchId) {
      if (!server) {
        return alert('required Server');
      }
      if (!token) {
        return alert('required User ID');
      }
      if (!exchangeMatchId) {
        return alert('required Exchange Match ID');
      }
    }

    function addMessage(user, msg) {
      var nick = user.firstName;
      if(!nick) {
        nick = 'yo';
      }
      var ul = document.getElementById("messages");
      var li = document.createElement("li");
      li.textContent = nick + ': ' + msg;
      ul.appendChild(li);
    }

    function setup() {
      var server = document.getElementById("server").value;
      token = document.getElementById("token").value;
      var exchangeMatchId = document.getElementById("exchangeMatchId").value;
      validate(server, token, exchangeMatchId);
      socket = io.connect(server);
      socket.emit('join/chat', {
        room: exchangeMatchId,
        token: token
      });
      socket.on('join:done', () => {
        document.getElementById('chat').style.display = 'block';
      })
      socket.on('message', function (msg) {
        addMessage(msg.user, msg.message.text);
      })
      socket.on('chat/error', function (err) {
        return alert('[error] ' + err);
      })
    }

    function send() {
      var msg = document.getElementById('message').value;
      var message = {
        text: msg,
        type: 'text'
      }
      socket.emit('message', message);
      addMessage({firstName: 'yo'}, msg)
      document.getElementById('message').value = "";
    }

    document.getElementById('chat').style.display = 'none';
  </script>
</body>

</html>
